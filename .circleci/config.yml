version: 2
jobs:
  deploy-infra:
    docker:
      - image: hashicorp/terraform

    steps:
      - checkout

      - run:
          name: Terraform
          command: |
            cd terraform
            terraform init
            terraform apply -input=false
            cd ..

      - persist_to_workspace:
          root: .
          paths:
            - .

  deploy:
    docker:
      - image: mesosphere/aws-cli

    steps:
      - attach_workspace:
          at: .

      - run:
          name: Configure Credentials
          command: >
            aws configure set kerbyferris.aws_access_key_id $AWS_ACCESS_KEY_ID &&
            aws configure set kerbyferris.aws_secret_access_key $AWS_SECRET_ACCESS_KEY

      - run:
          name: Push to s3
          command: >
            aws s3 cp live/ s3://kerbyferris.com
            --recursive
            --acl public-read


workflows:
  version: 2
  deploy-live:
    jobs:
      - deploy-infra:
          filters:
            branches:
              only:
                - live
          context: kerbyferris
      - deploy:
          requires:
            - deploy-infra
          filters:
            branches:
              only:
                - live
          context: kerbyferris
